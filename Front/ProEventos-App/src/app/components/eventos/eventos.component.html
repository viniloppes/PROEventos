<app-titulo [titulo]="'Evento'"></app-titulo>
<form action="" class="form-inline">
  <div class="from-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista" [ngModelOptions]="{standalone: true}"/>
  </div>
</form>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-primary btn-sm btn-outline btn-light"
          (click)="alterarImg()"
        >
        <i class="{{ showImg ? 'fa fa-eye' :'fa fa-eye-slash'}}"></i>
          {{ showImg ? "exibir" : "ocultar" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="arrayEventoFiltrado != null">
    <tr *ngFor="let evento of arrayEventoFiltrado">
      <td>
        <img
          [collapse]="showImg"
          [isAnimated]="true"
          src="/assets/{{ evento.imagemURL }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          alt=""
        />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateTimeFormat }}</td>
      <td>{{ evento.qtdPessoas }}</td>
     <td> {{ evento.lotes[0].nome }}</td>
      <td>

          <button type="button" class="btn btn-primary btn-sm mr-2" style="margin-right: 10px;" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>


      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!arrayEventoFiltrado.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
