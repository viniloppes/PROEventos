

<div class="d-flex p-3 my-3 text-white-50 bg-secondary rounded box-shadow">
  <div class="d-flex align-items-center mr-auto">
    <i class="fa {{iconClass}} mr-3"></i>
    <div class="lh-100">
      <h2 class="mb-0">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="btnListar == true">
    <button class="btn btn-outline-light" (click)="listar()">

      Listar {{titulo}}
    </button>
  </div>

</div>
<hr>
